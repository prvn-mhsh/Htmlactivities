<html>
<body>
    <h4>RGB COLORS</h4>

    <p style="background-color:rgb(255,0,0)">RED IN RGB.</p>
    <p style="background-color:rgb(0,0,255)">BLUE IN RGB.</p>
    <p style="background-color:rgb(60,179,113)">GREEN IN RGB.</p>
    <p style="background-color:rgb(255,165,0)">YELLOW IN RGB.</p>
    <p class="hex"></p>
    <h4>HEX COLORS</h4>
    <p style="background-color:#ff0000">RED IN HEX.</p>
    <p style="background-color:#0000FF">BLUE IN HEX.</p>
    <p style="background-color:#3cb371">GREEN IN HEX.</p>
    <p style="background-color:#ffA500">YELLOW IN HEX.</p>
    <P CLASS="HSL"></P>
    <h4>HSL COLORS</h4>
    <p style="background-color:hsl(0, 100%, 50%)">RED IN HSL.</p>
    <p style="background-color:hsl(240, 100%, 50%)">BLUE IN HSL.</p>
    <p style="background-color:hsl(147, 50%, 47%)">GREEN IN HSL.</p>
    <p style="background-color:hsl(39, 100%, 50%)">YELLOW IN HSL.</p>
