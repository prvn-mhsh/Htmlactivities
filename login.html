<body>

        <h2>User Login</h2>
        
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </p>

            </p>
        
        <p>
            <span><a href="#">Register</a></span>
        </p>
    </div>
    </body>
